<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css61.css">
    <title>index html 6.1</title>
    <style> 
    *{
        box-sizing: border-box;
    }

    .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        height: 500px;
        background-color: rgb(231, 50, 255);
        align-items: flex-end;
    }
    .flex-container > div {
        background-color: rgb(232, 155, 255);
        margin: 8px;
        padding: 10px;
        font-size: 20px;
    }
    </style>

    </head>
<body>
    <h1>Create a flex-container</h1>
    <div class="flex-container">
    <div><img src="c-logo.jpg" alt="Logo 1" width="350" height="200"></div>
    <div><img src="c-logo.png" alt="Logo 2" width="350" height="200"></div>
    <div><img src="C-sharp - logo.png" alt="Logo 3" width="350" height="200"></div>
    <br>
    <div><img src="java logo.jpg" alt="Logo 4" width="210" height="180"></div>
    <div><img src="javascript-logo.png" alt="Logo 5" width="210" height="180"></div>
    <div><img src="php-logo.png" alt="Logo 6" width="210" height="180"></div>
    <div><img src="r-logo.png" alt="Logo 7" width="210" height="180"></div>
    <div><img src="ruby-logo.png" alt="Logo 8" width="210" height="180"></div>
</div>
</div>
</body>
</html>
